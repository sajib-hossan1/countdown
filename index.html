<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="texts">
            <h1>You have a special surprise</h1>
            <h2>Please back in</h2>
            <div id="end-date"></div>
        </div>
        <div class="countdown">
            <div>
                <input type="text" readonly value="0">
                <label>Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <label>Seconds</label>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
